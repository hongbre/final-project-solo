name: Build Enterwait System

on:
  push:
    branches:
      - main
      - stg
      - dev
    paths:
      - 'enterwait/**'

env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::159960117927:role/github-actions-aws-credentials
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR
        id: image-info
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: enterwait-${{ github.ref_name }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd enterwait
          docker build -t ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG} .
          docker push ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
      
      - name: Checkout kustomize repository
        uses: actions/checkout@v3
        with:
          repository: hongbre/final-project-k8s
          ref: main
          token: ${{ secrets.ACTION_TOKEN }}
          path: final-project-k8s

      - name: Update kubernetes resources
        run: |
          echo ${{ steps.login-ecr.outputs.registry }}
          echo ${{ steps.image-info.outputs.ecr_repository }}
          echo ${{ steps.image-info.outputs.image_tag }}
          cd final-project-k8s/overlays/dev
          kustomize edit set image ${{ steps.login-ecr.outputs.registry}}/${{ steps.image-info.outputs.ecr_repository }}=${{ steps.login-ecr.outputs.registry}}/${{ steps.image-info.outputs.ecr_repository }}:${{ steps.image-info.outputs.image_tag }}
          cat kustomization.yml

      - name: Commit files
        run: |
          cd final-project-k8s
          git config --global user.email "hongbre@gmail.com"
          git config --global user.name "hongbre"
          git commit -am "Update image tag"
          git push -u origin main
